      <script>
      
        function isValid(form){
            var adi = form.adi.value;
            var soyad = form.soyad.value;
            var email = form.email.value;
            var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");
            var message = form.message.value;
            var cinsiyet = form.cinsiyet.value;
            
            if(adi == null || adi == "" || adi.length < 3)
                {
                    alert("İsim 3 karakterden az olamaz.");
                    return false;
                }
            
            if(soyad == null || soyad == "" || soyad.length < 2)
                {
                    alert("Soyad 2 karakterden az olamaz.");
                    return false;
                }
            
            if ( atpos < 1 || dotpos < atpos + 2 || dotpos + 2 > email.length)
                {
                    alert("Geçerli email adresi girin.");
                    return false;
                }
            
            if (message == null || message == "" || message.length < 10)
                {
                    alert("Mesaj en az 10 karakter içermelidir.");
                    return false;
                }
            
            if (cinsiyet == null || cinsiyet == "")
                {
                    alert("Cinsiyet seçimi yapınız.");
                    return false;
                }
        }
